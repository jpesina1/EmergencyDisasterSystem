<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="light">
      View Shelter Information
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>View Shelter Information</h2>
  <ng-container [ngSwitch]="User">
    <ng-container *ngSwitchCase="afAuth.auth.currentUser">
      <ion-list >
        <ion-item-sliding *ngFor="let item of shelters">
          <ion-item button [routerLink]="['/shelter-details', item.id]">
            <ion-label>
              {{ item.Name }}
              <p>{{ item.Address }}</p>
            </ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-list>

</ng-container>
<ng-container *ngSwitchDefault>
  <ion-list >
    <ion-item-sliding *ngFor="let item of supplies">
      <ion-item button [routerLink]="['/supply-details', item.id]">
        <ion-label>
          {{ item.Name }}
          <p>{{ item.Address }}</p>
        </ion-label>
        <ion-button
          *ngIf="afAuth.auth.currentUser"
          expand="full"
          (click)="editSupply()"
        >Edit
        </ion-button>
      </ion-item>
    </ion-item-sliding>
  </ion-list> 
</ng-container>
</ng-container>
</ion-content>
