<ion-header>
  <ion-toolbar>
    <ion-title>
      View Shelter Information
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>View Shelter Information</h2>
  <ng-container [ngSwitch]="User">
    <ng-container *ngSwitchCase="afAuth.auth.currentUser">
      <ion-list >
        <ion-item-sliding *ngFor="let item of shelters">
          <ion-item button [routerLink]="['/shelter-details', item.id]">
            <ion-label>
              {{ item.Name }}
              <p>{{ item.Address }}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="remove(item)" color="secondary">
              Check
              <ion-icon name="checkmark" slot="end"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/shelter-details" routerDirection="forward">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    
      <ion-fab vertical="bottom" horizontal="start" slot="fixed">
        <ion-fab-button routerLink="/supply-details" routerDirection="forward">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab> 
</ng-container>
<ng-container *ngSwitchDefault>
  <ion-list >
    <ion-item-sliding *ngFor="let item of supplies">
      <ion-item button [routerLink]="['/supply-details', item.id]">
        <ion-label>
          {{ item.Name }}
          <p>{{ item.Address }}</p>
        </ion-label>
        <ion-button
          *ngIf="afAuth.auth.currentUser"
          expand="full"
          (click)="editSupply()"
        >Edit
        </ion-button>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="secondary">
          Check
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list> 
</ng-container>
</ng-container>
</ion-content>
