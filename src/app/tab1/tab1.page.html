<ion-header>
  <ion-toolbar>
    <ion-title>
      Shelter Map
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class ="padding">
  <p>
    Please use this map to find your closest shelter. The Shelter List Tab below
    may also be used to assist you. If you need any help, please visit our help
    tab located at the bottom right.
  </p>
  <div id="map_canvas">
    <ion-button ion-button (click)="onButtonClick()">
      Find my location!
    </ion-button>
  </div>
</ion-content>
